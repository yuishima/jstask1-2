<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriot制作課題①－２</title>
</head>
<body>   
<script>
'use strict';
let answer = window.prompt('日本の首都は？');

while(answer != '東京'){
    alert('不正解です！');
    answer = window.prompt('日本の首都は？');
    if(answer === '東京'){
        alert('正解です！');
        break;
    };
};
</script>
</body>
</html>
